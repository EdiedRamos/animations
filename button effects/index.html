<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Effects</title>
    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" type="text/css" media="all" />
  </head>
  <body>
    <section class="container">
      <!-- border growing button effect -->
      <h3>Border growing button effect</h3>
      <button class="btn btn-border-growing-effect">Hover Me</button>
      <!-- border swapping button effect -->
      <h3>Border swapping button effect</h3>
      <button class="btn btn-border-swapping-effect">Hover Me</button>
      <!-- splited button effect -->
      <h3>Splited button effect</h3>
      <button class="btn btn-splited-effect"><span>Hover Me</span></button>
      <!-- creative button hover effect -->
      <h3>Creative button hover effect</h3>
      <button class="btn btn-creative-hover-effect">
        <span></span> Hover Me
      </button>
      <!-- 3 circles background effect -->
      <h3>3 circles background effect</h3>
      <button class="btn btn-3-circles-effect"><span></span> Hover Me</button>
      <!-- Layers swapping -->
      <h3>Layers swapping</h3>
      <button class="btn btn-layers-swapping">Hover Me</button>
      <!-- Rotating 3 layers -->
      <h3>Rotating 3 layers</h3>
      <button class="btn btn-3-layers">Hover Me</button>
      <!-- circular swapping -->
      <h3>Circular swapping</h3>
      <button class="btn btn-salmon btn-swapping">Hover Me</button>
      <!-- text scaling -->
      <h3>Text scaling</h3>
      <button class="btn btn-salmon btn-scaling">Hover Me</button>
      <!-- two layers -->
      <h3>Two layers</h3>
      <button class="btn btn-tomato btn-two-layers">Hover Me</button>
      <!-- rotate -->
      <h3>Rotate</h3>
      <button class="btn btn-purple btn-rotate">Hover Me</button>
      <!-- swipe -->
      <h3>Swipe</h3>
      <button class="btn btn-tomato btn-swipe">Hover Me</button>
      <!-- two boxes -->
      <h3>Two boxes</h3>
      <button class="btn btn-salmon btn-two-boxes">Hover Me</button>
      <!-- stretching -->
      <h3>Stretching</h3>
      <button class="btn btn-purple btn-stretching">Hover Me</button>
      <!-- swipe top bottom -->
      <h3>Swipe top bottom</h3>
      <button class="btn btn-tomato btn-swipe-top-bottom">Hover Me</button>
      <!-- glowing effect -->
      <h3>Glowing effect</h3>
      <section class="container--dark center">
        <button class="btn btn-salmon btn-glowing">Hover Me</button>
      </section>
    </section>
  </body>
</html>
