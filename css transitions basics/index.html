<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transitions basics</title>
    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" type="text/css" media="all" />
  </head>
  <body>
    <!-- basic implementations -->
    <h2>Basic implementation</h2>
    <button>css transition</button>
    <!-- diferent timing functions -->
    <h2>Timing functions</h2>
    <div class="container">
      <div class="wrapper">
        <div id="ease" class="move">Ease (Default)</div>
      </div>
      <div class="wrapper">
        <div id="linear" class="move">Linear</div>
      </div>
      <div class="wrapper">
        <div id="ease-in" class="move">Ease-In</div>
      </div>
      <div class="wrapper">
        <div id="ease-out" class="move">Ease-Out</div>
      </div>
      <div class="wrapper">
        <div id="ease-in-out" class="move">Ease-In-Out</div>
      </div>
    </div>
  </body>
</html>
